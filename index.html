<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Ofentse Moeketsi Mogoatlhe">
    <link rel = "stylesheet" href = "style/style.css">
    <title>Library</title>
</head>
<body>
    <div id = "library-container">
        <div id = "details-container">
            <div id = "library-name-container">
                <p>Shhhhh</p>
            </div>
            <div id = "library-stats-container">
                <div id = "total-books-container" class = "library-stats">
                    <div id = "total-books-text" class = "stats-text">Total Books</div>
                    <div id = "total-books-number" class = "stats-numbers">0</div>
                </div>
                <div id = "books-read-container" class = "library-stats">
                    <div id = "books-read-number"  class = "stats-numbers">0</div>
                    <div id = "books-read-text" class = "stats-text">Books Read</div>
                </div>
                <div id = "unread-books-container" class = "library-stats">
                    <div id = "unread-books-text" class = "stats-text">Unread Books</div>
                    <div id = "unread-books-number"  class = "stats-numbers">0</div>
                </div>
            </div>
            <div id = "contact-details-container">
                <a href = "https://www.youtube.com/watch?v=hr7Yww-3Y7E">
                    <img src = "images/social-media-icons/youtube-logo.png" alt = "youtube logo"/>
                </a>
                <a href = "https://github.com/mogoatlhe">
                    <img src = "images/social-media-icons/github-logo.png" alt = "github logo"/>
                </a>
                <a href = "https://www.youtube.com/watch?v=hr7Yww-3Y7E">
                    <img src = "images/social-media-icons/twitter-logo.png" alt = "twitter logo"/>
                </a>
                <a href = "https://www.linkedin.com/in/moeketsi-mogoatlhe-6b7807194">
                    <img src = "images/social-media-icons/linkedIn-logo.png" alt = "linkedin logo"/>
                </a>
            </div>
        </div>
        <div id = "books-container">
            <div id = "header">
                <div id = "tagline">Library in Session</div>
                <div id = "addition-container">
                    <button id = "add-book">Add New Book</button>
                    <p id = "addition-feedback"></p>
                </div>
            </div>
        </div>
    </div>
    <div id = "form-container">
        <div id = "form-header">
            <p id = "form-title">Add New Book</p>
            <p id = "cross">x</p>
        </div>
        <form>
            <div id = author-field class = "field-container">
                <div class = "label-container">
                    <label>Author:</label>
                </div>
                <div class = "input-container">
                    <input type = "text" id = "author-input"/>
                </div>
            </div>
            <div id = title-field class = "field-container">
                <div class = "label-container">
                    <label>Title:</label>
                </div>
                <div class = "input-container">
                    <input type = "text" id = "title-input"/>
                </div>
                </div>
            <div id = pages-field class = "field-container">
                <div class = "label-container">
                    <label>Pages:</label>
                </div>
                <div class = "input-container">
                    <input type = "number" id = "pages-input"/>
                </div>
            </div>
            <div id = read-field class = "field-container">
                <div class = "label-container">
                    <label>I have Read This Book:</label>
                </div>
                <div class = "input-container" id = "checkbox-container">
                    <input type = "checkbox" id = "read-input"/>
                </div>
            </div>
        </form>
        <div id = "buttons-container">
            <button id = "cancel">Cancel</button>
            <button id = "add">Add</button>
        </div>
    </div>
    <script src = "script/index.js"></script>
</body>
</html>
